<div class="max-w-[1200px] mt-4 mx-6 xl:mx-auto">
  <h1 class="text-3xl text-center font-semibold">
    List of tasks for this functionality
  </h1>
  <ng-container *ngFor="let item of tasks">
    <div
      class="px-6 py-4 bg-white my-2 rounded-xl relative border shadow-sm"
      *ngIf="item.functionalityID === functionalityID"
    >
      <ul>
        <li>
          <h1 class="text-xl">Nazwa: {{ item.name }}</h1>
        </li>
        <li class="text-gray-400 text-sm my-2">Opis: {{ item.description }}</li>
        <li class="text-gray-400 text-sm my-2">
          Priorytet: {{ item.priority }}
        </li>
        <li class="text-gray-400 text-sm my-2">Status: {{ item.state }}</li>
      </ul>

      <div class="absolute right-4 top-4 rounded-full p-1">
        <div class="flex gap-2 text-xl">
          <button (click)="showTaskDetails(item.ID)">ℹ︎</button>
          <button (click)="deleteTask(item.ID)">❌</button>
        </div>
      </div>
    </div>
  </ng-container>
  <button
    (click)="addTask()"
    class="block px-4 text-xl font-bold text-white rounded-lg bg-blue-500 mt-6 mx-auto py-3"
  >
    Create task
  </button>
</div>
