<form [formGroup]="functionalityForm" class="flex flex-col items-center my-6">
  <div class="max-w-[500px] w-full">
    <h1 class="text-black-link text-2xl text-center font-bold mb-2">
      Create a new functionality
    </h1>
    <div class="w-full px-12">
      <div class="flex flex-col mt-4 gap-2">
        <label htmlFor="title" class="text-sm"> Title </label>

        <input
          type="text"
          id="title"
          name="title"
          formControlName="name"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>
      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          formControlName="description"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="description">Priority</label>
        <input
          type="text"
          id="priority"
          name="priority"
          formControlName="priority"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="status">Status</label>
        <input
          type="text"
          id="status"
          name="status"
          formControlName="status"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="startDate">Start date</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          formControlName="startDate"
          min="Date.now()"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="endDate">End date</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          formControlName="endDate"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <button
        class="text-xl font-bold text-white rounded-lg bg-blue-500 mt-6 w-full py-3"
        (click)="createFunctionality()"
      >
        Create functionality
      </button>
    </div>
  </div>
</form>
