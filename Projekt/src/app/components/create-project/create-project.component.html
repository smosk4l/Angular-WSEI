<form class="flex flex-col items-center my-6">
  <div class="max-w-[500px] w-full">
    <h1 class="text-black-link text-2xl text-center font-bold mb-2">
      Create a new project
    </h1>
    <div class="w-full px-12">
      <div class="flex flex-col mt-4 gap-2">
        <label htmlFor="title" class="text-sm"> Title </label>

        <input
          type="text"
          id="title"
          name="title"
          value="title"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>
      <div class="flex flex-col my-4 gap-2">
        <label htmlFor="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          value="description"
          required
          class="w-full border-gray-300 px-3 py-2 rounded-sm shadow-sm focus:outline-none focus:border-indigo-500"
        />
      </div>

      <input
        type="submit"
        value="Create project"
        class="text-xl font-bold text-white rounded-lg bg-blue-500 mt-6 w-full py-3"
      />
    </div>
  </div>
</form>
